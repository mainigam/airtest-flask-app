{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Welcome to Automation Suite {% endblock %}</h1>
    {% for api in apis %}
        <a href="{{ url_for('api', api_id=api['id']) }}">
            <h2>{{ api['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ api['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
